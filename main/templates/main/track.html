{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Contact</title>
    <!---css--->
    <link href="{% static "main/css/bootstrap.css" %}" rel='stylesheet' type='text/css'/>
    <link href="{% static "main/css/style.css" %}" rel='stylesheet' type='text/css'/>
    <!---css--->
    <script src="{% static "main/js/jquery-1.11.1.min.js" %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }

    function switchVideo() {
        let options = $("#selectCamera option:selected");
        {#alert(options.val());#}
        document.getElementById("videoShow").src =options.val();
    }
    </script>
    <!---js--->
    <script src="{% static "main/js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "main/js/bootstrap.js" %}"></script>
    <!---js--->
    <!--web-fonts-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic'
          rel='stylesheet' type='text/css'>
    <!--//web-fonts-->
    <!--JS for animate-->
    <link href="{% static "main/css/animate.css" %}" rel="stylesheet" type="text/css" media="all">
    <script src="{% static "main/js/wow.min.js" %}"></script>
    <script>
        new WOW().init();
    </script>
    <!--//end-animate-->

</head>
<body>
<!---header--->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header wow fadeInLeft animated animated" data-wow-delay="0.4s">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand" href="/main/index">Rhinestone Eyes</a></h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right wow fadeInRight animated animated" data-wow-delay="0.4s">
                <li class="active"><a class="nav-in" href="/main/index"><span data-letters="Home">Home</span></a></li>
                <li><a class="nav-in" href="/main/about/"><span data-letters="About us">About us</span></a></li>
                <li><a class="nav-in" href="/main/class/"><span data-letters="Technique">Technique</span></a></li>
                <li><a class="nav-in" href="/main/trainers"><span data-letters="Draw">Draw</span></a></li>
                <li><a class="nav-in" href="/main/codes"><span data-letters="Report">Report</span></a></li>
                <li><a class="nav-in" href="/main/track"><span data-letters="Track">Track</span></a></li>
                <li><a class="nav-in" href="/main/contact"><span data-letters="Contact">Contact</span></a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<!---banner--->
<div class="banner wow fadeInDownBig animated animated" data-wow-delay="0.4s">
    <div class="container">
        <h2>Track</h2>
    </div>
</div>
<div class="content">
    <div id="videos" style="text-align: center;position: relative;top: 30px; bottom: 30px;">
        <div id="select_video">
            <form action="">
                <label for="selectCamera">selectCamera</label>
                <select name="" id="selectCamera">
                    <option value="{% static "main/video/box.mp4" %}">Camera1</option>
                    <option value="{% static "main/video/draw.mp4" %}">Camera2</option>
                    <option value="{% static "main/video/report.mp4" %}">Camera3</option>
                </select>
            </form>
            <button type="button" onclick="switchVideo()">Choose</button>
        </div>
        <div id="video" name="TrackVideo" style="margin-left: auto;margin-right: auto;">
            <video id="videoShow" width="960" height="540" controls="controls" src="{% static "main/video/box.mp4" %}">
                Your browser does not support video tag
            </video>
        </div>
    </div>
    <div style="position: absolute; left: 50px; bottom: 200px;">
        <div style="margin-left: auto;margin-right: auto;right: 100px;">
            <h2>Upload</h2>
            <form action="/main/track/" method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <p><input type="submit" value="Submit"></p>
            </form>
        </div>
    </div>
</div>
<div style="position: absolute;right: 100px;bottom: 200px;">
    <div>

        <table border="1">
            <tr>
                <td>SequenceId</td>
                <td>cameraId</td>
                <td>time</td>
            </tr>
            {% for datum in data %}
                <tr>
                    <td>{{ datum.sequenceId }}</td>
                    <td>{{ datum.cameraId }}</td>
                    <td>{{ datum.time }}</td>
                </tr>
            {% endfor %}

        </table>

    </div>
</div>
<div class="copy-section wow fadeInDownBig animated animated" data-wow-delay="0.4s"
     style="position: relative; top: 50px;">
    <div class="container">
        <div class="social-icons">
            <a href="#"><i class="icon"></i></a>
            <a href="#"><i class="icon1"></i></a>
            <a href="#"><i class="icon2"></i></a>
            <a href="#"><i class="icon3"></i></a>
        </div>
    </div>
</div>

</body>
</html>
